name: Jobboard Backend Production Deployment

on:
  push:
    branches:
      - main
    paths:
      - "apps/jobboard-backend/**"
      - ".github/workflows/backend-deploy-prod.yml"

concurrency:
  group: backend-deploy-prod
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker authentication for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet --project ${{ env.PROJECT_ID }}

      - name: Build and push Docker image to Artifact Registry
        run: |
          set -e
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/jobboard-backend:prod-${{ github.sha }}"
          docker build -t "$IMAGE" ./apps/jobboard-backend
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run production environment
        run: |
          set -e
          gcloud run deploy jobboard-backend \
            --image "${{ env.IMAGE }}" \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --service-account jobboard-runtime@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 1 \
            --concurrency 80 \
            --set-env-vars "ENV=prod" \
            --set-env-vars "SPRING_DATASOURCE_URL=jdbc:postgresql://ep-rough-tooth-ag6x82ho-pooler.c-2.eu-central-1.aws.neon.tech:5432/jobboard?sslmode=require" \
            --set-env-vars "SPRING_DATASOURCE_USERNAME=jobboard_owner" \
            --set-env-vars "APP_VERIFY_EMAIL_URL=https://bounswe-jobboard.pages.dev" \
            --set-env-vars "APP_RESET_PASSWORD_URL=https://bounswe-jobboard.pages.dev/api/auth/reset-password" \
            --set-env-vars "MAIL_USERNAME=ethicaljobb@gmail.com" \
            --set-secrets "SPRING_DATASOURCE_PASSWORD=jobboard-neon-db-pass:latest" \
            --set-secrets "APP_JWT_SECRET=jobboard-jwt-secret-prod:latest" \
            --set-secrets "MAIL_PASSWORD=jobboard-mail-password:latest"

    env:
      PROJECT_ID: shadowops-dev
      REGION: europe-west1
      REPO_NAME: jobboard-containers
