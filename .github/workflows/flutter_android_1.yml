name: Jobboard Mobile Android APK 1

on:
  push:
    branches: [ main, dev ]
    paths:
      - "apps/jobboard-mobile/**"
  pull_request:
    branches: [ main, dev ]
    paths:
      - "apps/jobboard-mobile/**"
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Flutter pub get
        working-directory: apps/jobboard-mobile
        run: flutter pub get

      - name: Build APK (release)
        working-directory: apps/jobboard-mobile
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: jobboard-app-release-apk
          path: apps/jobboard-mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload APK to release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: apps/jobboard-mobile/build/app/outputs/flutter-apk/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

