name: Jobboard Backend Development Deployment

on:
  push:
    branches:
      - dev
    paths:
      - "apps/jobboard-backend/**"
      - ".github/workflows/backend-deploy-dev.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet --project ${{ env.PROJECT_ID }}

      - name: Build and push image
        run: |
          set -e
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/jobboard-backend:dev-${{ github.sha }}"
          echo "Building and pushing $IMAGE"
          docker build -t "$IMAGE" ./apps/jobboard-backend
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          set -e
          gcloud run deploy jobboard-backend-dev \
            --image "${{ env.IMAGE }}" \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --service-account jobboard-runtime@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 1 \
            --concurrency 80 \
            --set-env-vars "ENV=dev"

    env:
      PROJECT_ID: shadowops-dev
      REGION: europe-west1
      REPO_NAME: jobboard-containers
