name: Jobboard Frontend Production Deployment

on:
  push:
    branches:
      - main
    paths:
      - "apps/jobboard-frontend/**"
      - ".github/workflows/frontend-deploy-prod.yml"

concurrency:
  group: frontend-deploy-prod
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/jobboard-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: apps/jobboard-frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build
        env:
          VITE_API_URL: https://jobboard-backend-728855696411.europe-west1.run.app
          VITE_ENV: prod

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/jobboard-frontend/dist --project-name=bounswe-jobboard
          wranglerVersion: '3'
